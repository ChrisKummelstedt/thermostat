<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
</head>
<body>
  <script src="js/jquery.min.js"></script>
  <script src="js/interface.js"></script>
  <script src="js/weather.js"></script>


  <div id="wrapper">
    <div id="header">
    </div>
    <div id="interface">
      <div id ="display-color">
        <h1 id="temperature"></h1>
      </div>
      <p><button id="temperature-up">+</button><button id="temperature-down">-</button><button id="temperature-reset">reset</button></p>
      <p>power saving mode is <span id="power-saving-status"></span></p>
      <p><button id="powersaving-on">PSM on</button><button id="powersaving-off">PSM off</button></p>
    </div>
    <p>
      <p>Choose current city:</p>
        <select id="current-city">
          <option value="london">London</option>
          <option value="stockholm">Stockholm</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
</select>
      <div id="weather_report">
        <h3>Current temperature is <span id="weather_temperature"></span></h3>
        <br>
      </div>
    <div id="footer">
    </div>
  </div>
  <script src="js/thermostat.js"></script>
</body>
</html>
